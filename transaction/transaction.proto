syntax = "proto3";

option java_package = "org.rooftop.api.transaction";
option java_multiple_files = true;

enum TransactionState {
  JOIN = 0;
  COMMIT = 1;
  ROLLBACK = 7;
}

message Transaction {
  string id = 1;
  string server_id = 3;
  TransactionState state = 5;
  optional string cause = 9;
}
